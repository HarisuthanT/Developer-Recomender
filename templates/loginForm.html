<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Developer Recommender</title>
</head>

<body>

  <div class="container">

    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-md-12">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
          <div class="col-md-5 p-lg-5 mx-auto my-5">
            <form action="/developer" method="post">

              <div class="form-group">
                <h1>Login</h1>
              </div>

              <div class="form-group">
                <input type="text" placeholder="Enter username" class="form-control" id="username" name="username">
                <input type="password" placeholder="Enter password" class="form-control" id="password" name="password">
              </div>

              <!-- <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Date" id="issue-time" name="time"
                  placeholder="Time">
              </div> -->

              <div class="form-group">
                <button class="btn btn-primary" type="button" id="login-btn" onclick="loginAction()">Login</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

<script>
    function loginAction(){
        username = document.getElementById('username');
        password = document.getElementById('password');

        if (username === 'hari' && password === 'hari'){
            location.reload();
        }
        else {
            
            location.href = '/developer';
        }
    }
</script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>

</html>
